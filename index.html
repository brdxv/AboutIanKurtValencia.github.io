        <div><h2 class="Hello"> Hello </h2></div>
        <h5> — It's Ian, A Computer Science Student</h5>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const helloElement = document.querySelector(".Hello");
                const translations = [
                    "Hello", "Hola", "Bonjour", "Ciao", "Hallo",
                    "Hei", "Kumusta", "Aloha", "Saluton",
                ];
                let index = 0;
                let interval;

                function updateText() {
                    const currentText = translations[index];
                    helloElement.textContent = currentText;

                    // Adjust font weight for "Здраво"
                    if (currentText === "Здраво") {
                        helloElement.style.fontWeight = "lighter";  // Thinner weight
                    } else {
                        helloElement.style.fontWeight = "normal";  // Reset to normal weight
                    }

                    index = (index + 1) % translations.length;
                }

                helloElement.addEventListener("mouseenter", function () {
                    interval = setInterval(updateText, 500);
                });

                helloElement.addEventListener("mouseleave", function () {
                    clearInterval(interval);
                    helloElement.textContent = "Hello";
                    helloElement.style.fontWeight = "normal"; // Reset font weight when not hovering
                });
            });
        </script>
